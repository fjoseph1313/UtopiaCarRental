<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>UTOPIA CAR RENTAL</title>
        <h:outputStylesheet library="css" name="utopia.css" />
    </h:head>
    <h:body>
        <p><H1>UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <h2> AVAILABLE CARS IN YOUR LOCATION! </h2>
        <h:outputLabel value="RENT APPLICATION FORM"/><br /><br />

        <h:outputLabel value="Pick Up Location: #{RentalBean.pLocale}" /><br />
        <h:outputLabel value="Pick Up Date: #{RentalBean.pDate}" /><br />
        <h:outputLabel value="Drop Off Location: #{RentalBean.dLocale}" /><br />
        <h:outputLabel value="Drop Off Date: #{RentalBean.dDate}" /><br /><br /><br />
        <h:outputLabel style="font-weight: bold" value="NO CAR AVAILABLE FOR THE CRITERIA YOU SPECIFIED" rendered="#{RentalBean.listSize == 0}"/>
        <br />
        <h:outputLabel value="Please Try Next time!!" rendered="#{RentalBean.listSize == 0}"/>
        <h:form >
            <h:dataTable value="#{RentalBean.criteriaCarsList}" var="car" rendered="#{RentalBean.listSize > 0}"
                         columnClasses="oddColumn, evenColumn"
                         rowClasses="categoryOddRow,categoryEvenRow"
                         headerClass="columnHeader">
                <f:facet name="header">
                    AVAILABLE CARS IN YOUR LOCATION
                </f:facet>
                <h:column>
                    <h:outputText value="Picha ya Gari" />
                </h:column>
                <h:column>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Car Details : " style="font-weight: bold"/>
                        <h:outputText value="#{car.carManufacturingYear} #{car.carModel} - #{car.noOfSeats} Seats" style="font-weight: bold"/>

                        <h:outputText value="Condition : " style="font-weight: bold" />
                        <h:outputText value="#{car.carCondition}" />

                        <h:outputText value="Price : " style="font-weight: bold" />
                        <h:outputText value="$#{car.pricePerHour} Per Hour / $#{car.pricePerHour*24} Per Day" />

                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:commandLink value="Rent Now" action="#{RentalBean.rentCar(car)}" />
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
