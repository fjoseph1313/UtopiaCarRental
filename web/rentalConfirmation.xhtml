<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="pDate" value="#{RentalBean.pDate}" />
        <f:viewParam name="dDate" value="#{RentalBean.dDate}" />
        <f:viewParam name="car_id" value="#{RentalBean.carId}" />
    </f:metadata>
    <h:head>
        <title>UTOPIA CAR RENTAL</title>
    </h:head>
    <h:body>
        <h2>CAR RENTAL CONFIRMATION REPORT</h2>
        <h:form>
            <fieldset>
                <legend>Pickup Details</legend>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pick Up : "  style="font-weight: bold"/>
                    <h:outputText value="#{RentalBean.pLocale} on #{RentalBean.pDate}" />

                    <h:outputText value="Drop Off : " style="font-weight: bold" />
                    <h:outputText value="#{RentalBean.dLocale} on #{RentalBean.dDate}" />
                </h:panelGrid>

            </fieldset>
            <fieldset>
                <legend>Car Details</legend>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Model : "  style="font-weight: bold"/>
                    <h:outputText value="#{selectedCar.carManufacturingYear} #{selectedCar.carModel} - #{selectedCar.noOfSeats}Seats" style="font-weight: bold"/>

                    <h:outputText value="Condition : " style="font-weight: bold" />
                    <h:outputText value="#{selectedCar.carCondition}" />

                    <h:outputText value="Price : " style="font-weight: bold" />
                    <h:outputText value="$#{selectedCar.pricePerHour} Per Hour / $#{selectedCar.pricePerHour*24} Per Day" />

                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
