<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UTOPIA CAR RENTAL</title>
        <h:outputStylesheet library="css" name="utopia.css" />
    </h:head>
    <h:body>
        <p><H1>UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <h2> CUSTOMER REGISTRATION </h2>
        <h:outputLabel value="CUSTOMER REGISTRATION FORM"/><br /><br />
        <h:form>
            <h:panelGrid columns="3" border="0">

                <h:outputLabel value="First Name :"/>
                <h:inputText value="#{CustomerBean.customer.firstName}" 
                             required="true"
                             requiredMessage="**FirstName Required!"
                             id="fname"/>
                <h:message class="error" for="fname"/>

                <h:outputLabel value="Last Name :"/>
                <h:inputText value="#{CustomerBean.customer.lastName}"
                             required="true"
                             requiredMessage="**LastName Required!"
                             id="lname"/>
                <h:message class="error" for="lname"/>

                <h:outputLabel value="Phone Number :"/>
                <h:inputText value="#{CustomerBean.customer.phoneNumber}" />
                <h:message class="error" for=""/>                

                <h:outputLabel value="Email Address :"/>
                <h:inputText value="#{CustomerBean.customer.emailAddress}" id="email"
                             required="true"
                             requiredMessage="**Email Required!"/>
                <h:message class="error" for="email"/>

                <h:outputLabel value="Street :"/>
                <h:inputText value="#{CustomerBean.customer.street}"
                             required="true"
                             requiredMessage="**Street Required!"
                             id="str"/>
                <h:message class="error" for="str"/>

                <h:outputLabel value="City :"/>
                <h:inputText value="#{CustomerBean.customer.city}"
                             required="true"
                             requiredMessage="**City Required!"
                             id="ct"/>
                <h:message class="error" for="ct"/>
                
                <h:outputLabel value="State :"/>
                <h:inputText value="#{CustomerBean.customer.state}"
                             required="true"
                             requiredMessage="**State Required!"
                             id="sta"/>
                <h:message class="error" for="sta"/>
                
                <h:outputLabel value="Zip Code :"/>
                <h:inputText value="#{CustomerBean.customer.zipCode}"
                             required="true"
                             requiredMessage="**ZipCode Needed!"
                             id="zip"/>
                <h:message class="error" for="zip"/>
                
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton action="#{CustomerBean.registerCustomer}" value="Register Customer"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
