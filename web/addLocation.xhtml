<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Location</title>
    </h:head>
    <h:body>
        <p><H1>UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <h2> Location REGISTRATION </h2>
        <h:outputLabel value="Location REGISTRATION FORM"/><br /><br />
        <h:form>
             <h:panelGrid columns="3" border="0" bgcolor="skyblue">

                <h:outputLabel value="Location Address :"/>
                <h:inputText value="#{LocationBean.location.locationName}" 
                             required="true"
                             requiredMessage="**Address Required!"
                             id="carMod"/>
                <h:message class="error" for="carMod"/>
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton action="#{LocationBean.addLocation}" value="Add Location"/>
                    </h:panelGroup>
                </f:facet>
             </h:panelGrid>
             
        </h:form>

        <h2>EXISTING CATEGORIES IN OUR DATABASE</h2>
        <h:dataTable var="location" value="#{LocationBean.location}"
                         columnClasses="oddColumn, evenColumn"
                         rowClasses="categoryOddRow,categoryEvenRow">
            <h:column headerClass="columnHeader" >
                    <f:facet name="header" >LOCATION ID</f:facet>
                    #{location.id}
                </h:column>  
                <h:column headerClass="columnHeader" >
                    <f:facet name="header" >LOCATION NAME</f:facet>
                    #{location.locationName}
                </h:column>             
            </h:dataTable>
    </h:body>
</html>
