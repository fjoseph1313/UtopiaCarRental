<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reservation Detail</title>
        <h:outputScript library="js" name="utopia.js" />

        <script name="jquery/jquery.js" library="primefaces"></script>


        <script>
            $(function () {
                $(".datepicker").datepicker();
            });
        </script>
    </h:head>
    <h:body>
        <h:outputLabel value="RESERVATION DETAIL"/><br /><br />
        <h:outputLabel style="font-weight: bold" value="NO CAR AVAILABLE FOR THE CRITERIA YOU SPECIFIED" rendered="#{ReturnCarBean.size == 0}"/>
        <br />
        <h:outputLabel value="Please Try Next time!!" rendered="#{ReturnCarBean.size == 0}"/>
        <h:form rendered="#{ReturnCarBean.size ==1}">
            <h:panelGrid>
                <p><H1>UTOPIA CAR RENTAL</H1></p><br />
                <p><h:link outcome="index" value="HOME" /></p>
                <h2> AVAILABLE CARS IN YOUR LOCATION! </h2>

                <h:outputLabel value="Reservation Code: #{ReturnCarBean.rentDetail.reservationCode}" /><br />
                <h:outputLabel value="Customer Name: #{ReturnCarBean.rentDetail.customer.firstName}" /><br />
                <h:outputLabel value="Car ID: #{ReturnCarBean.rentDetail.car.id}" /><br />
                <h:outputLabel value="Car Condition : #{ReturnCarBean.rentDetail.car.carCondition}"/>

                <!--ajax function to show the input text for car condition -->
                <f:ajax render="text">
                    <h:commandLink value="Update Car Condition" action="#{ReturnCarBean.setShow('A')}" />
                </f:ajax>

                <h:panelGroup id="text">
                    <h:inputText value="#{ReturnCarBean.updatedCarCondition}" rendered="#{ReturnCarBean.show == 'A'}" />
                </h:panelGroup>
                <h:outputLabel value="Pick Off Date :#{ReturnCarBean.rentDetail.pickUpDate}" /><br/>
                <h:outputLabel value="Pick Off Location :#{ReturnCarBean.rentDetail.pickUpLocation}" /> <br/>
                <h:outputLabel value="Pick Off Date :#{ReturnCarBean.rentDetail.pickUpDate}" /> <br/>
                <h:outputLabel value="DropOff Location: #{ReturnCarBean.rentDetail.dropOffLocation}" /><br />
                <h:outputLabel value="Expected Drop Off Date :#{ReturnCarBean.rentDetail.dropOffDate}" /> 
                <!--ajax function to show the input text to update the return Date -->
                <f:ajax render="text1">
                    <h:commandLink value="Update ReturnDate" action="#{ReturnCarBean.setShow('B')}" />
                </f:ajax>
                <!--Panel which holds the hidden Date for update -->
                <h:panelGroup id="text1">
                    <p:calendar value="#{ReturnCarBean.actualDropOffDate}" navigator="true" pattern="yyyy-MM-dd" rendered="#{ReturnCarBean.show == 'B'}" />
                    <h:message class="error" for=""/> <br />  <br />      

                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton action="#{ReturnCarBean.updateReturnCar}" value="Return Car"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
