<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>UTOPIA CAR RENTAL</title>
        <h:outputStylesheet library="css" name="utopia.css" />
    </h:head>
    <h:body>
        <p><H1>UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <h2>CAR RENTAL CONFIRMATION REPORT</h2>
        <h:form>
            <fieldset>
                <legend>Pickup Details</legend>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pick Up : "  style="font-weight: bold"/>
                    <h:outputText value="#{RentalBean.addedRent.pickUpLocation} on #{RentalBean.fromDate}" />

                    <h:outputText value="Drop Off : " style="font-weight: bold" />
                    <h:outputText value="#{RentalBean.addedRent.dropOffLocation} on #{RentalBean.toDate}" />
                </h:panelGrid>

            </fieldset>
            <fieldset>
                <legend>Car Details</legend>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Model : "  style="font-weight: bold"/>
                    <h:outputText value="#{RentalBean.selectedCar.carManufacturingYear} #{RentalBean.selectedCar.carModel} - #{RentalBean.selectedCar.noOfSeats}Seats" style="font-weight: bold"/>

                    <h:outputText value="Condition : " style="font-weight: bold" />
                    <h:outputText value="#{RentalBean.selectedCar.carCondition}" />

                    <h:outputText value="Price : " style="font-weight: bold" />
                    <h:outputText value="$#{RentalBean.selectedCar.pricePerHour} Per Hour / $#{RentalBean.selectedCar.pricePerHour*24} Per Day" />

                </h:panelGrid>
            </fieldset>
            <fieldset>
                <legend>Payment Details</legend>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Duration of Rent : "  style="font-weight: bold"/>
                    <h:outputText value="#{RentalBean.duration} Days"/>

                    <h:outputText value="Total To Be Paid : " style="font-weight: bold" />
                    <h:outputText value="$#{RentalBean.selectedCar.pricePerHour * RentalBean.duration * 24} On Picking Up the Car. " />
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
