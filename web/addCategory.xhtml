<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Utopia Car Rental</title>
        <h:outputStylesheet library="css" name="utopia.css" />
    </h:head>
    <h:body>
        <p><H1>THE HOME OF UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <f:view>
            <h:form>
                <h:outputLabel value="REGISTER CAR CATEGORIES"/><br /><br />
                <h:outputLabel value="Category Name :"/>
                <h:inputText value="#{CategoryBean.category.categoryName}" 
                             required="true"
                             requiredMessage="**Category Name must be provided!"
                             id="catName"/>
                <h:message for="catName" class="error"/><br /><br />

                <h:outputLabel value="Category Description :"/>
                <h:inputText value="#{CategoryBean.category.categoryDescription}"
                             required="true"
                             requiredMessage="**Category Description **"
                             id="catDesc"/>
                <h:message class="error" for="catDesc"/><br /><br />

                <h:commandButton action="#{CategoryBean.postCategory}" value="Post Category"/>
            </h:form>
            <h2>EXISTING CATEGORIES IN OUR DATABASE</h2>
            <h:form>
            <h:dataTable var="cats" value="#{CategoryBean.categories}"
                         columnClasses="oddColumn, evenColumn"
                         rowClasses="categoryOddRow,categoryEvenRow">
                <h:column headerClass="columnHeader" >
                    <f:facet name="header" >CATEGORY NAME</f:facet>
                    <h:outputText value="#{cats.categoryName}" rendered="#{not cats.editable}"/>
                    <h:inputText value="#{cats.categoryName}" rendered="#{cats.editable}"/>
                </h:column>
                <h:column headerClass="columnHeader" >
                    <f:facet name="header" >CATEGORY DESCRIPTION</f:facet>
                    <h:outputText value="#{cats.categoryDescription}" rendered="#{not cats.editable}"/>
                    <h:inputText value="#{cats.categoryDescription}" rendered="#{cats.editable}"/>
                </h:column>
                <h:column headerClass="columnHeader" >
                    <f:facet name="header">EDIT</f:facet>
                    <h:commandLink action="#{CategoryBean.editAction(cats)}" 
                                   rendered="#{not cats.editable}" >
                        <h:graphicImage library="images" name="edit.png" />
                    </h:commandLink>
                </h:column>
                <h:column headerClass="columnHeader" >
                    <f:facet name="header">ACTION</f:facet>
                    <h:commandLink action="#{CategoryBean.deleteAction(cats)}" >
                        <h:graphicImage library="images" name="cross.png" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
                <h:commandButton value="Save Changes" action="#{CategoryBean.saveAction}" />
            </h:form>
        </f:view>
    </h:body>
</html>
