<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Utopia Car Rental</title>
        <h:outputStylesheet library="css" name="utopia.css" />
    </h:head>
    <h:body>
        <p><H1>THE HOME OF UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <f:view>
            <h:form>
                <h:outputLabel value="Requested Rent Information"/>
                <br/>
                <hr/>
                <h:outputLabel value="Customer Information"/>
            <hr/>
            
             <h:outputLabel value="First Name"/>
             <h:outputText value="#{RentalBean.rent.customer.firstName}" />
             <br/>
             
             <h:outputLabel value="Last Name"/>
             <h:outputText value="#{RentalBean.rent.customer.lastName}" />
            <br/>
            <hr/>
              <h:outputLabel value="Rent Information"/>
              
            <hr/>
            <h:outputLabel value="Pick Up Date"/>
            <h:outputText value="#{RentalBean.rent.pickUpDate}" />
            <br/>
            
            
            <h:outputLabel value="Pick Up Location"/>
            <h:outputText value="#{RentalBean.rent.pickUpLocation}" />
            <br/>
            
            <h:outputLabel value="Drop Off Date"/>
            <h:outputText value="#{RentalBean.rent.dropOffDate}" />
            
            
            <h:outputLabel value="Drop Off Location"/>
            <h:outputText value="#{RentalBean.rent.dropOffLocation}" />
            <br/>
            <hr/>
              <h:outputLabel value="Car Information"/>
            <hr/>
            <h:outputLabel value="Category"/>
            <h:outputText value="#{RentalBean.rent.car.category.categoryName}" />
            
            <br/>
            <h:outputLabel value="Model"/>
            <h:outputText value="#{RentalBean.rent.car.carModel}" />
            <br/>
            
            <h:outputLabel value="Number of seats"/>
            <h:outputText value="#{RentalBean.rent.car.noOfSeats}" />
            <br/>
            <h:outputLabel value="Price Per hour"/>
            <h:outputText value="#{RentalBean.rent.car.pricePerHour}" />
            <br/>
            
            <h:outputLabel value="Condition"/>
            <h:outputText value="#{RentalBean.rent.car.carCondition}" />
   
    
            <br/>
            <h:commandLink value="back" action="viewRent?faces-redirect=true"/>
               </h:form>

        </f:view>
    </h:body>
</html>
