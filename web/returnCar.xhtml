<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Return Form</title>
    </h:head>
    <h:body>
         <p><H1>UTOPIA CAR RENTAL</H1></p><br />
        <p><h:link outcome="index" value="HOME" /></p>
        <h2> CAR RETURN FORM </h2>
        <h:outputLabel value="CAR RESERVATION DETAIL"/><br /><br />
        <h:form>
            <h:panelGrid columns="3" border="0">
                 <h:outputLabel value="Enter Reservation Code :"/>
                 <h:inputText value="#{ReturnCarBean.reservationCode}" 
                             required="true"
                             requiredMessage="**FirstName Required!"
                             id="reservationCode"/>
                <h:message class="error" for="fname"/>
                 <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton action="#{ReturnCarBean.searchReservation}" value="Search Car"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
